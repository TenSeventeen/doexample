<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>修改用户</title>
</head>
<body>
	<form action="update" method="post">
		<table width="100%" height="300px" border="1" align="center" cellpadding="0"
			cellspacing="0" style="text-align: center">
			<tr>
				<td><label th:text="#{id}"></label></td>
				<td><input type="text" th:value="${user.id}" name="id"
					readonly="readonly"/></td>
			</tr>
			<tr>
				<td width="96"><label th:text="#{name}"></label></td>
				<td width="298"><input type="text" th:value="${user.name}"
					name="name" /></td>
			</tr>
			<tr>
				<td><label th:text="#{age}"></label></td>
				<td><input type="text" th:value="${user.age}" name="age" /></td>
			</tr>
			<tr>
				<td><label th:text="#{gender}"></label></td>
				<td><input type="radio" th:value="#{man}"
					checked="${user.gender} =='#{man}'" name="gender" />
					<span th:text="#{man}"></span>
					<input type="radio" th:value="#{woman}" checked="${user.gender} =='#{woman}'" name="gender" />
					<span th:text="#{woman}"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit"
					th:value="#{update}" />
					</td>
			</tr>
		</table>
	</form>
</body>
</html>
