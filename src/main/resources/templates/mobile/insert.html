<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<form action="insert" method="post">
<table width="100%" height="300px" border="1" align="center" cellpadding="0" cellspacing="0" style="text-align: center">
  <tr>
    <td width="30%"><label th:text="#{id}"></label></td>
    <td width="70%"><input type="text" name="id"></input></td>
  </tr>
  <tr>
    <td><label th:text="#{name}"></label></td>
    <td><input type="text" name="name"></input></td>
  </tr>
  <tr>
    <td><label th:text="#{age}"></label></td>
    <td><input type="text" name="age"></input></td>
  </tr>
  <tr>
    <td><label th:text="#{gender}"></label></td>
    <td><input type="radio" th:value="#{man}" name="gender" checked="checked"/>
         <span th:text="#{man}"></span>
         <input type="radio" th:value="#{woman}" name="gender"/>
         <span th:text="#{woman}"></span>
    </td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" th:value="#{submit}"/></td>
  </tr>
</table>
</form>
</body>
</html>
